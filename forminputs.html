<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Inputs fields</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <label>Name:</label> 
        <input type="text" ><br>    
        <label>Address:</label>
        <input type="text"><br> 
        <label>Date of Birth:</label>
        <input type="date"><br>
        <label>Enter your mail:</label>
        <input type="email"><br>
        <input type="button" value="Click Me"> <br>
        <label>Married</label>
        <input type="radio">
        <label>Un-Married</label>
        <input type="radio"><br>
        <label>Salary range</label>
        <input type="range">
    </form>
</body>
</html>
